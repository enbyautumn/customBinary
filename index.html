<br>
<label for="1">1s:</label>
<input type="text" id="1" name="1"><br>
<label for="0">0s:</label>
<input type="text" id="0" name="0"><br>
<label for="bin">Binary:</label>
<input type="number" id="bin" name="bin"><br>
<button id="button">Translate</button>
<script>
    var button = document.getElementById("button")
    function translate() {
      string = document.getElementById("bin").value
      one = document.getElementById("1").value
      zero = document.getElementById("0").value
      zere = RegExp("0", 'gi')
      onre = RegExp("1", 'gi')
      string = string.replace(zere, zero)
      string = string.replace(onre, one)
      document.getElementById("bin").value = string
      
    }

    button.addEventListener("click", translate);
</script>
